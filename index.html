<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Zoom</title>
    </head>
    <body>
        <main>
            <!--bg nero con container 100vh si deve vedere tutto schermo
            ma se ricuco la viewport allora le entità vanno a capo-->
            <section class="sfondo contain flex">
                <!--singole entità-->
                <div class="items">
                    <span class="flex flex-center">
                        <i class="fa-solid fa-microphone-slash"></i>
                        <p>Pinco Pallo</p>
                    </span>
                </div>
            </section>
            
            <section class="special-function flex">
                <div class="flex">
                    <i class="fa-solid fa-grid"></i>
                    <p>Speaker View</p>
                </div>
                <div>
                    <i class="fa-sharp fa-solid fa-arrows-maximize"></i>
                </div>
            </section>
        </main>

        
        <footer class="flex flex-space-bet">
            <!--TRE SEZIONI-->
            <section class="flex flex-center flex-wrap">
                <div class=" function">
                    <i class="fa-solid fa-microphone"></i>
                    <p>Mute</p>
                </div>

                <div class="function">
                    <p>^</p>
                </div>
                <div class=" function">
                    <i class="fa-solid fa-video"></i>
                    <p>Stop Video</p>
                </div>
                <div>
                    <p>^</p>
                </div>
            </section>

            <section class="flex flex-center flex-wrap">
                <div>
                    <i class="fa-solid fa-user-plus"></i>
                    <p>Invite</p>
                </div>
                <div>
                    <i class="fa-solid fa-user-group"></i>
                    <p>Manage Participants</p>
                </div>
                <div>
                    <i class="fa-solid fa-chart-column"></i>
                    <p>Polling</p>
                </div>
                <div>
                    <i class="fa-solid fa-share-from-square"></i>
                    <p>Share Screen</p>
                </div>
                <div>
                    <p>^</p>
                </div>
                <div>
                    <i class="fa-solid fa-comment"></i>
                    <p>Chat</p>
                </div>
                <div>
                    <i class="fa-solid fa-record-vinyl"></i>
                    <p>Record</p>
                </div>
                <div>
                    <i class="fa-solid fa-table-cells-large"></i>
                    <p>Breakout Room</p>
                </div>
                <div>
                    <i class="fa-solid fa-ellipsis"></i>
                    <p>More</p>
                </div>
            </section>

            <section class="flex flex-center flex-wrap">
                <a href="#">End Meeting</a>
            </section>
        </footer>
    </body>
</html>
